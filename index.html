<!DOCTYPE html>
<html>
<head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:500" rel="stylesheet">    
</head>
<body>
    
    <h1>Table Finder</h1>
    
    <h3>Pick your table now</h3>
    
    <div id="TableOfCircles">
        
        <div class="rowCircles">
            <button class="Circle" id="circle1" type="button" onclick="">1</button>
            <button class="Circle" id="circle2" type="button" onclick="">2</button>
            <button class="Circle" id="circle3" type="button" onclick="">3</button>
        </div> 
        
        <div class="rowCircles">
            <button class="Circle" id="circle4" type="button" onclick="">4</button>
            <button class="Circle" id="circle5" type="button" onclick="">5</button>
            <button class="Circle" id="circle6" type="button" onclick="">6</button>
        </div>
        
        <div class="rowCircles">
            <button class="Circle" id="circle7" type="button" onclick="">7</button>
            <button class="Circle" id="circle8" type="button" onclick="">8</button>
            <button class="Circle" id="circle9" type="button" onclick="">9</button>
        </div>
    </div>
    
    
    
    <div id="form">
        <button id="X" onclick="">X</button>
        <h2>New Reservation</h2>
        <div id="TableNoLine">
            <h4>Table Number:</h4>
            <p id="TableNo">TableNo</p>
        </div>
        <input type="text" id="Name" placeholder="Name">
        <input type="text" id="PhoneNum" placeholder="Phone Number">
        <input type="text" id="NumPartyInput" placeholder="Number in your party">
        <button type="button" id="saveBtn" onclick="">SAVE</button>
    </div>

    
    
    
    
    
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
