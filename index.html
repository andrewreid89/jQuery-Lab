<!DOCTYPE html>
<html>
<head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:500" rel="stylesheet">    
</head>
<body>
    
    <h1>Table Finder</h1>
    <p>TESTING HERE</p>
    <h3>Pick your table now</h3>
    
    <div id="TableOfCircles">
        
        <div class="rowCircles">
            <div class="CircleAndDiv">
                <button class="available" id="circle1" value="1" type="button" onclick="">1</button>
                <div class="HoverBox">
                    <p class="Name">Name:  <a id="NameOutput"></a></p>
                    <p class="PhoneNum">Phone Number:  <a class="PhoneNumOutput"></a></p>
                    <p class="PartyNum"># in Party:  <a class="PartyNumOutput"></a></p>
                </div>
            </div>
            <button class="available" id="circle2" value="2" type="button" onclick="">2</button>
            <button class="available" id="circle3" value="3" type="button" onclick="">3</button>
                    
        </div> 
        
        <div class="rowCircles">
            <button class="available" id="circle4" value="4" type="button" onclick="">4</button>
            <button class="available" id="circle5" value="5" type="button" onclick="">5</button>
            <button class="available" id="circle6" value="6" type="button" onclick="">6</button>
        </div>
        
        <div class="rowCircles">
            <button class="available" id="circle7" value="7" type="button" onclick="">7</button>
            <button class="available" id="circle8" value="8" type="button" onclick="">8</button>
            <button class="available" id="circle9" value="9" type="button" onclick="">9</button>
        </div>
    </div>
    
    
    
    <div id="FormHolder">
        <form>
            <button id="X" onclick="">X</button>
            <h2>New Reservation</h2>
            <div id="TableNoLine">
                <h4>Table Number:  <a id="TableNo"></a></h4>
            </div>
            <input type="text" id="Name" placeholder="Name">
            <input type="text" id="PhoneNum" placeholder="Phone Number">
            <input type="text" id="NumPartyInput" placeholder="How many in your party?">
            <button type="button" id="saveBtn" onclick="">SAVE</button>
        </form>
    </div>
    
    
    
    
    
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
